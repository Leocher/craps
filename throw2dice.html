<!DOCTYPE html>
<html>
<head>
    <title>Throwing dice</title>
    <script>
	var cwidth = 400;
	var cheight = 300;
	var dicex = 50;
	var dicey = 50;
	var dicewidth = 100;
	var diceheight = 100;
	var dotrad = 6;
	var context;
	var dx;
	var dy;
    function throwdice() {
        var ch = 1+Math.floor(Math.random()*6);
        dx = dicex;
        dy = dicey;
        drawface(ch);
        dx = dicex + 150;
        ch=1 + Math.floor(Math.random()*6);
        drawface(ch);
    }
    function drawface(n) {
      context = document.getElementById('canvas').getContext('2d');
      context.lineWidth = 5;
      context.clearRect(dx,dy,dicewidth,diceheight);
      context.strokeRect(dx,dy,dicewidth,diceheight);
      var dotx;
      var doty;
      context.fillStyle = "#009966";
        switch(n) {
            case 1:
             draw1();
             break;
            case 2:
             draw2();
             break;
            case 3:
             draw2();
             draw1();
             break;
            case 4:
             draw4();
             break;
            case 5:
             draw4();
             draw1();
             break;
            case 6:
             draw4();
             draw2mid();
             break;
        }
    }
    function draw1() {
        var dotx;
        var doty;
        context.beginPath();
        dotx = dx + .5*dicewidth;
        doty = dy + .5*diceheight;
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        context.closePath();
        context.fill();
    }
    function draw2() {
        var dotx;
        var doty;
        context.beginPath();
        dotx = dx + 3*dotrad;
        doty = dy + 3*dotrad;
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        dotx = dx+dicewidth-3*dotrad;
        doty = dy+diceheight-3*dotrad;
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        context.closePath();
        context.fill();
    }
    function draw4() {
        var dotx;
        var doty;
        context.beginPath();
        dotx = dx + 3*dotrad;
        doty = dy + 3*dotrad;
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        dotx = dx+dicewidth-3*dotrad;
        doty = dy+diceheight-3*dotrad;
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        context.closePath();
        context.fill();
        context.beginPath();
        dotx = dx + 3*dotrad;
        doty = dy + diceheight-3*dotrad;  //no change
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        dotx = dx+dicewidth-3*dotrad;
        doty = dy+ 3*dotrad;
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        context.closePath();
        context.fill();
    }
    function draw2mid() {
        var dotx;
        var doty;
        context.beginPath();
        dotx = dx + 3*dotrad;
        doty = dy + .5*diceheight;
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        dotx = dx+dicewidth-3*dotrad;
        doty = dy + .5*diceheight; //no change
        context.arc(dotx,doty,dotrad,0,Math.PI*2,true);
        context.closePath();
        context.fill();
    }
</script>
</head>
<body>  
    <canvas id="canvas" width="400" height="300">
    Your browser doesn't support the HTML5 element canvas.
    </canvas>
    <br/>
    <button onClick="throwdice();">Throw dice </button>
</body>
</html>
